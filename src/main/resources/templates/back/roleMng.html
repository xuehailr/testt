<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="pre_included">
		<meta charset="utf-8" />
		<title>首页</title>
	</head>

	<body class="no-skin">
		<div th:include="sidebar"></div> 

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>


			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="dashboard">首页1</a>
							</li>
							<li class="active">用户管理1</li>
						</ul><!-- /.breadcrumb -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
		            			用户管理<p th:text="${name}"></p>
            				</h1>
						</div><!-- /.page-header -->
						
						<div class="form-group"  >
							<label for="customerName" class="control-label col-sm-1">用户名称：</label>
							<div class="col-sm-2">
								<input type="text" id="userName" class="form-control col-sm-5 input-sm" placeholder="请输入客户名称" name="userName" />
							</div>
						</div>
						<span style="float:right;">
							<button role="btn-Query" type="button" class="btn btn-sm btn-purple" >
		                      <i class="ace-icon fa fa-search">
		                      </i>
		                      	  查询
		                    </button>
		                    <button role="btn-Reset" type="button" class="btn btn-sm btn-purple" >
		                      <i class="ace-icon fa fa-reset">
		                      </i>
		                      	  重置
		                    </button>
						</span>
						
						<br/><br/><br/>
						
						<div class="row">
		            		<div class="col-xs-12">
		            			<table id="tb-list" class="table table-striped table-bordered table-hover" style="width:100%!important;">
									<thead>
										<tr>
											<th>
												序号
											</th>
											<th>
												用户名称
											</th>
											<th>
												用户昵称
											</th>
											<th>
											  	邮箱地址
											</th>
											<th>
											  	创建人
											</th>
											<!-- <th width="20%">
											  	操作
											</th> -->
										</tr>
									</thead>
								</table>
		            		</div>
		            	<!-- 表单内容end -->
		           		</div>
						
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			<!-- <div class="footer">

		</div><!-- /.main-container -->

	     seajs.use('/js/userMng/main');

	</body>
</html>
